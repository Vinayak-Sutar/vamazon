# Render Blueprint - Deploy both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: vamazon-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vamazon-db
          property: connectionString
      - key: SMTP_EMAIL
        sync: false # Set manually in Render dashboard
      - key: SMTP_PASSWORD
        sync: false # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://vamazon-frontend.onrender.com

  # Next.js Frontend
  - type: web
    name: vamazon-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    startCommand: |
      cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://vamazon-backend.onrender.com

# PostgreSQL Database
databases:
  - name: vamazon-db
    region: singapore
    plan: free
    databaseName: vamazon
    user: vamazon_user
